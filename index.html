<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>Drinking Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/png" href="img/logo.png">
</head>

<body>
    <div class="add-player">
        <div class="content">
            <input type="text" placeholder="Nazwa gracza" id="add-player-input">
            <input id="add-player-submit" type="submit" style="display: none;">
            <div class="row">
                <p class="add-player-close">Zamknij</p>
                <p class="add-player-add">Dodaj</p>
            </div>
        </div>
    </div>
    <div class="notifi">
        <div class="content">
            Dodaj przynajmniej 2 graczy
            <p class="notifi-close">Zamknij</p>
        </div>
    </div>
    <div class="container">
        <div class="top">
            <img src="img/logo.svg" class="logo">
            <div class="box">
                <h2 class="title">Lista graczy</h2>
                <div class="hr"></div>
                <ul class="players">
                </ul>
                <div class="question"><p class="question-text">Każdy z graczy płci przeciwnej musi dać ci klapsa</p></div>
                <p class="hardkor">HARDKOR KARTA</p>
            </div>
        </div>
        <div class="bottom">
            <div class="btns">
                <div class="btn main game-start-btn">Graj</div>
                <div class="btn sec add-player-btn">+</div>
            </div>
            <div class="btns game">
                <div class="btn main game-next">Dalej</div>
                <div class="btn sec game-new-question"><img src="img/refresh-outline.svg"></div>
            </div>
            <p class="version">WERSJA 1.0</p>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
